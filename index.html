<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gavin Border" />
    <meta
      name="keywords"
      content="explorer, travel, adventure, uninted states of america, usa, "
    />
    <meta
      name="description"
      content=" places that must be visited in the uninted states"
    />
    <title>Around The US</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundtheus-logo.svg"
          class="header__logo"
          alt="Around the U.S. Logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques card__description"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>

            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copywright">&copy; 2023 Gavin Broder</p>
      </footer>
    </div>
    <!-- Image Preview Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          type="button"
          class="modal__close"
          id="preview-image-modal-closed-button"
        ></button>
        <img src="url(../images/.jpg)" alt="name" class="modal__card-image" />
        <p class="modal__preview-heading"></p>
      </div>
    </div>
    <!--Add-Card-Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="add-card-modal-closed-button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" name="add-card-edit-form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            id="add-card-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <span
            class="modal__input-type-visable-error"
            id="add-card-title-input-error"
          ></span>
          <input
            type="url"
            class="modal__input modal__input_type_url"
            id="add-card-url-input"
            name="new-card-url"
            placeholder="Image link"
            required
          />
          <span
            class="modal__input-type-visable-error"
            id="add-card-url-input-error"
          ></span>
          <button
            type="submit"
            class="modal__save-button modal__save-button-disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--Profile-Edtit-Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-modal-closed-button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" name="profile-edit-form">
          <input
            type="text"
            class="modal__input"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            maxlength="40"
            minlength="2"
            required
          />
          <span
            class="modal__input-type-visable-error"
            id="profile-title-input-error"
          ></span>
          <input
            type="text"
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="About Me"
            maxlength="200"
            minlength="2"
            required
          />
          <span
            class="modal__input-type-visable-error"
            id="profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__save-button modal__save-button-disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__delete-button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
